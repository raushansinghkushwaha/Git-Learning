<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookMyShow Style Auto Slider</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .slider1 {
    width: 90%;
    max-width: 1000px;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  }

  .slides1 {
    display: flex;
    width: 200%; /* 2 images → 200%, 3 images → 300% */
    animation: slideAnim 8s infinite;
  }

  .slide1 {
    width: 100%;
    flex-shrink: 0;
  }

  .slide1 img {
    width: 100%;
    height: 50%;
    display: block;
  }

  /* Keyframes for BookMyShow-like slide change */
  @keyframes slideAnim {
    0% { transform: translateX(0); }
    45% { transform: translateX(0); }
    50% { transform: translateX(-100%); }
    95% { transform: translateX(-100%); }
    100% { transform: translateX(0); }
  }
</style>
</head>
<body>

<div class="slider1">
  <div class="slides1">
    <!-- First image -->
    <div class="slide1">
      <img src="./1744877848242_revplaycard1240x300.avif" alt="Image 1">
    </div>
    <!-- Second image -->
    <div class="slide1">
      <img src="./1754044487027_offeroftheweekstreamsavedesktopaug.avif" alt="Image 2">
    </div>
  </div>
</div>

</body>
</html>
